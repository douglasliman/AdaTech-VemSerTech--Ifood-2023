<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- PRECONNECT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- META -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- JAVASCRIPT -->
    <script src="./js/main.js" type="module" defer></script>
</head>

<body>

    <div class="alert-error">
        Digite somente números
    </div>


    <div class="container">
        <main class="card">

            <form>
                <h1 class="tittle">Cálculo de IMC</h1>

                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="70" />
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165" />
                </div>

                <button type="submit">Calcular IMC
                    <img src="./assets/arrow.svg" alt="seta apontando para a direita">
                </button>
            </form>

        </main>
    </div>

    <div class="modal-wrapper ">

        <div class="modal card ">
            <h2 class="title">
                <button class="close">
                    <img src="./assets/close.svg" alt="botão de close do popup">
                </button>
                <span>Seu IMC é de 28</span>
            </h2>
        </div>

    </div>
</body>

</html>
